<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <header id="header" class="home">
        <div class="container">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a th:href="@{/}"><img src="../img/logo.png" alt="" title="" /></a>
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="menu-active"><a th:href="@{/}">Главная</a></li>
                        <li><a th:href="@{/catalog}">Каталог</a>
                        <li><a th:href="@{/edit_user}">Личный кабинет</a>
                        <li><a th:href="@{/orders}">Заказы</a></li>
                        <li>
                            <a onclick="return confirm('Вы уверены, что хотите выйти из личного кабинета?');"
                               th:href="@{/logout}">Выйти</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header><!-- #header -->
    <br><br>
    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container pr">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br>
                    <h2 class="block-title text-align-center"><span class="side-img left-side-img"><i></i><i></i><i></i></span>
                        Изменение категории блюд<span class="side-img right-side-img"><i></i><i></i><i></i></span></h2>
                    <br><h4 class="block-title text-align-center">Здесь можно переименовать либо удалить категорию продуктов.</h4>
                    <br>
                    <form enctype="multipart/form-data" th:action="@{/category_update}" th:object="${category}"
                          method="post">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col"><input th:field="*{id}" type="hidden" class="form-control" id="id"
                                                        th:value="${category.id}"></div>
                                <div class="row">
                                    <div class="col mb-4">
                                        <h4><label for="name">Название категории</label></h4>
                                        <input th:field="*{name}" type="text" class="form-control" id="name"
                                               placeholder=""
                                               th:value="${category.name}" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('name')}"
                                               th:errors="*{name}"></small>
                                    </div>

                                    <hr class="mb-4">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <button class="btn btn-warning btn-lg btn-block" type="submit"
                                                        value="Submit">
                                                    Сохранить
                                                </button>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <button type="button" class="btn btn-danger btn-lg btn-block"
                                                        th:onclick="'javascript:sure(\'' + ${category.id} + '\');'">
                                                    Удалить
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<br/><
<script>
    function sure(id) {
        var sured = confirm("Вы уверены, что хотите удалить категорию?");
        if (sured) {
            document.location.href = "category_remove?id=" + id;
        }
    }
</script>
