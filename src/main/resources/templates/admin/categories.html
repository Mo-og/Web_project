    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js" ></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.16/sorting/datetime-moment.js"></script>

    <script>$(document).ready(function() {
        $.fn.dataTable.moment( 'D-MM-YYYY H:m:s' );

        $('#table').DataTable( {
            language: {
                url: "https://cdn.datatables.net/plug-ins/1.10.21/i18n/Russian.json",
            },
            "pageLength": 100,
        });
    } );
    </script>
</head>
<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <header id="header" class="home">
        <div class="container">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a th:href="@{/}"><img src="../img/logo.png" alt="" title="" /></a>
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="menu-active"><a th:href="@{/}">Главная</a></li>
                        <li><a th:href="@{/catalog}">Каталог</a>
                        <li><a th:href="@{/edit_user}">Личный кабинет</a>
                        <li><a th:href="@{/orders}">Заказы</a></li>
                        <li>
                            <a onclick="return confirm('Вы уверены, что хотите выйти из личного кабинета?');"
                               th:href="@{/logout}">Выйти</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header><!-- #header -->

    <br><br>
    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container pr">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br>
                    <h2 class="block-title text-align-center"><span class="side-img left-side-img"></span>
                        Категории<span class="side-img right-side-img"></span></h2>
                    <br><a th:href="@{/add_category}" class="btn btn-lg btn-block btn-outline-primary"
                           role="button"
                           aria-disabled="true">Добавить категорию продуктов</a>
                    <br>
                    <h4 class="block-title text-align-center">Для редактирования конкретной категории, кликните по ней
                        в списке ниже</h4>
                    <br><br>
                    <form class="reservation-block">
                        <div class="table-responsive">
                            <table class="table table-striped" id="table">
                                <thead>
                                <tr>
                                    <th class="text-justify">#</th>
                                    <th class="text-justify">Категория</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="category, state : ${categories}" style="cursor: pointer"
                                    th:onclick="'javascript:rowClicked(\'' + ${category.id} + '\');'">
                                    <td class="align-middle"><span th:text="${state.count}"></span></td>
                                    <td class="align-middle"><span th:text="${category.name}"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>


<script>
    function rowClicked(value) {
        location.href = "category_edit?id=" + value;
    }
</script>
