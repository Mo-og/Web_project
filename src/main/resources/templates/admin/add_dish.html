<body id="mainBox" class="creamBg" data-spy="scroll" data-target="#bs-example-navbar-collapse-1" data-offset="150">
<div id="site-head">
    <header id="header" class="home">
        <div class="container">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a th:href="@{/}"><img src="../img/logo.png" alt="" title="" /></a>
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li class="menu-active"><a th:href="@{/}">Главная</a></li>
                        <li><a th:href="@{/catalog}">Каталог</a>
                        <li><a th:href="@{/edit_user}">Личный кабинет</a>
                        <li><a th:href="@{/orders}">Заказы</a></li>
                        <li>
                            <a onclick="return confirm('Вы уверены, что хотите выйти из личного кабинета?');"
                               th:href="@{/logout}">Выйти</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header><!-- #header -->
    <br><br>
    <section class="reservation-block pad-top-100 pad-bottom-100">
        <div class="container pr">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br>
                    <h2 class="block-title text-align-center"><span class="side-img left-side-img"><i></i><i></i><i></i></span>
                        Правка каталога<span class="side-img right-side-img"><i></i><i></i><i></i></span></h2>
                    <br><h4 class="block-title text-align-center">Заполните поля и нажмите кнопку 'Пополнить каталог'</h4>
                    <br>
                    <form enctype="multipart/form-data" th:action="@{/add_dish}" th:object="${dish}"
                          method="post" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <h4 class="mb-3">Поля для заполнения</h4> <br>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="name">Название продукта</label>
                                        <input th:field="*{name}" type="text" class="form-control" id="name"
                                               placeholder=""
                                               value="" required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('name')}"
                                               th:errors="*{name}"></small>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="price">Цена</label>
                                        <input th:field="*{price}" type="number" class="form-control" id="price"
                                               placeholder=""
                                               value=0 required>
                                        <small class="text-danger" th:if="${#fields.hasErrors('price')}"
                                               th:errors="*{price}"></small>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="btn-toolbar"><label for="category">Категория</label><a
                                                th:href="@{/categories}">
                                            <svg class="bi bi-gear-fill" width="1.4em" height="1.4em"
                                                 viewBox="-4 -4 20 20"
                                                 fill="black" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                      d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 01-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 01.872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 012.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 012.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 01.872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 01-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 01-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 100-5.86 2.929 2.929 0 000 5.858z"
                                                      clip-rule="evenodd"/>
                                            </svg>
                                        </a></div>

                                        <select th:field="*{category}" class="form-control" id="category" required>
                                            <option th:each="cat : ${categories}"
                                                    th:value="${cat.name}" th:text="${cat.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="ingredients">Информация</label>
                                        <input th:field="*{info}" type="text" class="form-control"
                                               id="ingredients"
                                               placeholder="Описание или состав" value="" required>
                                    </div>
                                </div>
                                <hr class="mb-4">
                                <button class="btn btn-warning btn-lg btn-block" type="submit" value="Submit">Пополнить каталог
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
