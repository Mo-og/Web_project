<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="no-js" >
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../img/fav.png">
    <!-- Author Meta -->
    <meta name="author" content="codepixer">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Restaurant</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
    CSS
    ============================================= -->
    <link rel="stylesheet" href="../css/linearicons.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <link rel="stylesheet" href="../css/nice-select.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/owl.carousel.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

<header id="header" class="home">
    <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <a th:href="@{/}"><img src="../img/logo.png" alt="" title="" /></a>
            </div>
            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active"><a th:href="@{/}"><span style="color: #ff7f50;">Home</span></a></li>
                    <li><a href="#dish"><span style="color: #ff7f50;">DISH</span></a></li>
                    <li><a href="#blog"><span style="color: #ff7f50;">bLOG</span></a></li>
                    <li><a href="#contact"><span style="color: #ff7f50;">cONTACT</span></a></li>
                    <li class="menu-has-children"><a href=""><span style="color: #ff7f50;">Pages</span></a>
                    <li><a th:href="@{/entrance}"><span style="color: #ff7f50;">Вход</span></a></li>
                    <li><a th:href="@{/registration}"><span style="color: #ff7f50;">Регистрация</span></a></li>
                    </li>
                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </div>
</header><!-- #header -->



<footer class="footer-area section-gap">
    <div class="container" align = "center">
        <div class="title text-center">
            <h1 class="mb-10"><span style="color: #ff7f50;">Вход в аккаунт</span></h1>
        </div>
        <div class="row" align = "center">
            <div class="col-lg-12 col-md-12 col-sm-12" align = "center">
                <form enctype="multipart/form-data"   th:object="${entrance}" method="post"
                      class="needs-validation"><br><br><br><br>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="form-box">
                            <span style="color: #ff7f50; "> <label for="username">Номер телефона</label></span>
                            <input th:field="*{username}" type="text" class="form-control" id="username" placeholder=""
                                   value="" required>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="form-box">
                            <span style="color: #ff7f50; "><label for="password">Пароль</label></span>
                            <input class="form-control" id="password" placeholder="********" th:field="*{password}"
                                   type="password" value="">
                        </div>
                    </div><br><br>
                    <hr class="mb-3">
                    <button class="btn btn-primary btn-lg" type="submit" value="Submit">Войти
                    </button>
                </form>
                <br><br>
                <a th:href="@{/registration}" class="btn btn-primary btn-lg">Регистрация</a>
            </div>

        </div>

    </div>
</footer>

<script src="js/vendor/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
<script src="js/easing.min.js"></script>
<script src="js/hoverIntent.js"></script>
<script src="js/superfish.min.js"></script>
<script src="js/jquery.ajaxchimp.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/parallax.min.js"></script>
<script src="js/mail-script.js"></script>
<script src="js/main.js"></script>
</body>
</html>
